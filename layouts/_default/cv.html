{{ define "main" }}
<div class="lg:pt-12">
  <div class="flex flex-col lg:flex-row bg-secondary-bg rounded">
    <!-- Left Sidebar -->
    <div class="lg:w-1/4 border-e p-6">
      <div class="sticky top-16">
        <h1 class="text-2xl font-bold mb-4">{{ .Title }}</h1>
        
        <!-- Basic Info -->
        <div class="mb-6">
          <p class="text-sm text-text-muted mb-2">Your current role/position</p>
          <p class="text-sm text-text-muted mb-4">Your location</p>
        </div>

        <!-- Social Links -->
        <div class="mb-6">
          <h3 class="text-sm font-semibold mb-2">Links</h3>
          <ul class="space-y-2 text-sm">
            <li><a href="mailto:your.email@example.com" class="text-link hover:underline">Email</a></li>
            <li><a href="https://github.com/yourusername" class="text-link hover:underline">GitHub</a></li>
            <li><a href="https://linkedin.com/in/yourprofile" class="text-link hover:underline">LinkedIn</a></li>
            <!-- Add more links as needed -->
          </ul>
        </div>

        <!-- Table of Contents -->
        {{ if and (in .TableOfContents "<li>") (.Params.toc) }}
        <div class="mb-6">
          <h3 class="text-sm font-semibold mb-2">Contents</h3>
          <div class="text-sm">
            {{ .TableOfContents }}
          </div>
        </div>
        {{ end }}
      </div>
    </div>

    <!-- Right Content -->
    <div class="lg:w-3/4 p-6 lg:p-8">
      <div class="prose max-w-none">
        {{ .Content }}
      </div>
    </div>
  </div>
</div>
{{ end }}
